backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

publish_mode: editorial_workflow

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'assets/content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - {
          label: 'Category',
          name: 'category',
          widget: 'relation',
          multiple: true,
          collection: 'categories',
          searchFields: ['title'],
          valueField: 'title',
          displayFields: ['title'],
        }
  - name: 'categories'
    label: 'Categories'
    format: 'json'
    folder: 'assets/content/categories'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Description',
          name: 'description',
          widget: 'markdown',
          required: false,
        }
